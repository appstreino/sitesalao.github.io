<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andreya Cabelos</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #fce4ec, #f8bbd0);
            margin: 0;
            padding: 0;
            color: #4a148c;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(to right, #ec4899, #db2777);
            padding: 40px 20px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        section {
            max-width: 800px;
            width: 100%;
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        section h2 {
            color: #db2777;
            margin-bottom: 20px;
        }

        .mapa {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .agendamento a {
            display: inline-block;
            background: #ec4899;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.2em;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
        }

        .agendamento a:hover {
            background: #db2777;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #fce4ec;
            color: #6b21a8;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.2em;
            }

            .agendamento a {
                font-size: 1em;
                padding: 12px 24px;
            }
        }

        @media (max-width: 480px) {
            section {
                margin: 15px 10px;
                padding: 15px;
            }

            .mapa {
                height: 250px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Andreya Cabelos</h1>
    </header>

    <main>
        <section class="agendamento">
            <h2>Fa√ßa seu agendamento agora</h2>
            <a href="salao_cabelos.html" target="_blank">Agendar Atendimento</a>
        </section>


        <section>
            <p>Realce sua beleza com quem entende de cuidados femininos</p>
        </section>

        <section>
            <h2>Onde estamos</h2>
            <a href="https://maps.app.goo.gl/a3DH3FP7EDXcWBhZ8" target="_blank">Ver no Google Maps</a>
            <iframe class="mapa"
                src="https://www.google.com/maps?q=Sal%C3%A3o+de+Cabelereiro+Andreya+Cabelos&output=embed"
                allowfullscreen loading="lazy"></iframe>
        </section>
    </main>

    <footer>
        &copy; 2025 Andreya Cabelos - Todos os direitos reservados.
    </footer>
</body>

</html>
